<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DinoGenAI</title>
        <link rel="stylesheet" href="./styles.css" type="text/css">
    </head>
    <body>
        <main>
            <div class="main">
                <div>
                    <canvas id="screen" width="2400" height="1500"></canvas>
                </div>
                <div class="dev-tools">
                    <div>
                        <h3>Game Controlls</h3>
                        <p><button id="btn-start-dinos">Start Dinos</button></p>
                        <p><button id="btn-stop-dinos">Stop Dinos</button></p>
                        <p><button id="btn-pause-dinos">Pause Dinos</button></p>
                    </div>
                    <div>
                        <h3>Statistics</h3>
                        <p>Generation: <span id="generation-span"></span></p>
                        <p>Alive: <span id="alive-span"></span></p>
                        <p>Score: <span id="score-span"></span></p>
                    </div>
                    <div>
                        <h3>Game Functions</h3>
                        <p><button id="btn-next-tick-dinos">Next Tick</button></p>
                        <p><button id="btn-increase-speed-dinos">IncreaseSpeed</button></p>
                        <p><button id="btn-break-limits-dinos">Break Limits</button></p>
                    </div>
                    <div>
                        <h3>Save Functions</h3>
                        <p><button id="btn-save-dinos">Save Dinos</button></p>
                        <p><button id="btn-load-dinos">Load Dinos</button></p>
                    </div>
                    <div>
                        <h3>Logs</h3>
                        <p><button id="btn-log-dinos">Log Dinos</button></p>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
